<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vCard - Aldi Athalla Putra</title>

  <!-- CSS Kustom -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e74c3c); /* abu ke merah */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="vcard card text-center p-4 shadow-lg">
   <div class="profile-photo mb-3">
    <img src="img/avatar.png" alt="Avatar Animasi" class="rounded-circle img-fluid" width="150" />
</div>

    <div class="profile-info">
      <h1 class="h4 mb-1">Aldi Athalla Putra</h1>
      <p class="text-muted mb-2">Web Developer</p>
      <p class="description small">Saya seorang web developer dengan minat di front-end dan desain UI/UX.</p>
    </div>
    <div class="social-links d-flex justify-content-center gap-3 mt-3 flex-wrap">
      <a href="https://instagram.com/athalla_putra3" target="_blank" class="text-decoration-none text-dark d-flex align-items-center gap-1">
        <i data-feather="instagram"></i> Instagram
      </a>
      <a href="https://facebook.com/Aldi Putra" target="_blank" class="text-decoration-none text-dark d-flex align-items-center gap-1">
        <i data-feather="facebook"></i> Facebook
      </a>
      <a href="https://linkedin.com/in/-" target="_blank" class="text-decoration-none text-dark d-flex align-items-center gap-1">
        <i data-feather="linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/AthallaHedon" target="_blank" class="text-decoration-none text-dark d-flex align-items-center gap-1">
        <i data-feather="github"></i> GitHub
      </a>
    </div>
  </div>

  <!-- Jalankan feather icons -->
  <script>
    feather.replace();
  </script>
</body>
</html>
